<div class="mentorLoginDiv col-md-4 col-sm-4 ml-md-auto wow fadeInDown animated">

    <form #nglogin="ngForm" class="login-Form" (ngSubmit)="auth(nglogin.value)">

                <h1> Login </h1>
       
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="input-group">
                    <input type="email" class="form-control" autocomplete="email" id="email" placeholder="User Name / Email id"  name="username" ngModel required>
                </div>

                <div class="input-group">
                    <input type="password"  id="password" class="form-control" name="password" placeholder="password" autocomplete="current-password" >
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="input-group">
                    <button type="submit" class="app-btn login-btn">  Login </button>

                </div>
            </div>
        </div>
    </form>
</div>
