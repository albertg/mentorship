<app-header></app-header>

<app-top-panel [page]="'practicehead'" [mentors]=mentorscount [mentees]=menteescount  [title]="'Overall My Performance Progress'" [inprogress]=inprogress [notestarted]=notstarted [completed]=completed  [totalgoals]=totalgoals [firstName]="'dashboard'" [lastName]='' [email]=email [profileImage]=profileImage></app-top-panel> 

<!-- <app-top-panel [mentors]=mentors [mentees]=mentees [name]=name [email]=email [profileImage]=profileImage ></app-top-panel> -->
<div class="container">
    <ul class="nav nav-tabs practice-head-tab" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Mentor</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Mentee</a>
        </li>

      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <app-mentor-list (refreshdata)='refresh()'  [mentorlist]=mentors > </app-mentor-list></div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
          <app-mentee-list (refreshdata)='refresh()'[menteelists]=mentees [mentorlist]=mentors></app-mentee-list></div>

      </div>
</div>
