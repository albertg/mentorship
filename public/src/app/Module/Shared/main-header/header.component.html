
  <header>
    <div class="container">
      <div class="row">
        <div class=" col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 d-none d-sm-block">
          <a (click)="index()" ><img src="./assets/images/logo.png" class="logo img-fluid" alt="happiestminds"></a>
				<h1 class="app-title"> MENTORSHIP <span>PROGRAM </span></h1>
				
				</div>

        <div class="col">
        </div>
        <div class="col-3 col-sm-3 col-md-2 col-lg-2 col-xl-2">
          <div class="clearfix header-user">
            <div class="float-left"><img src="/assets/images/big.jpg" class="user-profile-img" alt="profile"></div>

            <div class="float-right user-btn ">
							<span class="user-name">{{name|toCapitalize}} {{lastName|toCapitalize}}</span>
							<span class="user-name">{{userrole}}</span>
              <span class="log-out-btn" (click)="logOut()"> Logout</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- banner-->
  <div class="header-banner">

  </div>
